{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}Blog {{object.title}}{% endblock %}
{% block content %}
{% include 'blog/header.html' %}

    <div class="card mb-3" style="max-width: 1000px;">
      <div class="row">
        <div class="col-12">
          <img src="{{ object.picture | media_filter }}" class="card-img-top" alt="..." style="width: 20rem">
        </div>
        <div class="col-12 md-8">
          <div class="card-body">
            <h5 class="card-title">{{object.title}}</h5>
            <p class="card-text">{{ object.content }}</p>
          </div>
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <p><a class="btn btn-success" href="{% url 'blog:blog_update' blog.pk %}">Edit blog</a></p>
          <p><a class="btn btn-danger" href="{% url 'blog:blog_delete' blog.pk %}">Delete blog</a></p>
          <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" >Back to all blogs</a>
        </div>
      </div>
    </div>

{% include 'blog/footer.html' %}
{% endblock %}
