{% extends 'blog/base.html' %}
{% load my_tags %}
{% block title %}List of the blogs{% endblock %}
{% block content %}
{% include 'blog/header.html' %}

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ object.picture | media_filter }}" class="card-img-top" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{object.title}}</h5>
            <p class="card-text">{{ object.content }}</p>
          </div>
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" >Back to all blogs</a>
        </div>
      </div>
    </div>

{% include 'blog/footer.html' %}
{% endblock %}
