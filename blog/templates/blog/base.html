<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Our blogs{% endblock %}</title>
    <meta name="viewport" content="width=device=width, initial-scale=1,0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
    <body>

                   <header data-bs-theme="light">
              <div class="collapse text-bg-dark" id="navbarHeader">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                      <h4>Our blogs</h4>
                      <p class="text-body-secondary">Here you can find more info about our products and historical facts</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                      <h4>Usefull links</h4>
                      <ul class="list-unstyled">
                          <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Blogs</a>
                          <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts_template' %}">Contacts</a>
                          <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home_template' %}">Home</a>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                  <a href="#" class="navbar-brand d-flex align-items-center">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </div>
            </header>







        <div class="container mt-5">
            {% block content %} {% endblock %}
        </div>
        <script src="/static/js/bootstrap.bundle.min.js"></script>    </body>
</html>
