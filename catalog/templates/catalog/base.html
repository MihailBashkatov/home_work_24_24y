<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Catalog. All on one{% endblock %}</title>
    <meta name="viewport" content="width=device=width, initial-scale=1,0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Best Products</h5>

            <nav class="ms-5">
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:products_list' %}">Catalog</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts_template' %}">Contacts</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home_template' %}">Home</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Blog</a>
                {% if user.is_authenticated%}
                    <form method="post" action="{% url 'users:logout' %}" style="display: inline">
                        {% csrf_token %}
                        <button type="submit" class="p-2 btn btn-outline-primary" >Logout</button>
                    </form>
                {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Registration</a>
                {% endif %}
            </nav>
        </div>

        <div class="container mt-5">
            {% block content %} {% endblock %}
        </div>
        <script src="/static/js/bootstrap.bundle.min.js"></script>    </body>
</html>
