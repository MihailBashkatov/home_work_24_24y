<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Catalog. All on one{% endblock %}</title>
    <meta name="viewport" content="width=device=width, initial-scale=1,0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Best Products</h5>

            <nav class="ms-5">
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:products_list' %}">Catalog</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Contacts</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Home</a>
            </nav>
        </div>

        <div class="container mt-5">
            {% block content %} {% endblock %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
