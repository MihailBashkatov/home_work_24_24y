<header data-bs-theme="light">
              <div class="collapse text-bg-dark" id="navbarHeader">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                      <h4>Our blogs</h4>
                      <p class="text-body-secondary">Here you can find more info about our products and historical facts</p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-3">
                      <h4>Usefull links</h4>
                      <ul class="list-unstyled">
                          <li>
                          <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Blogs</a>
                          </li>
                          <li>
                              <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home_template' %}">Home</a>
                          </li>
                          <li>
                              <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:products_list' %}">Catalog</a>
                          </li>
                          <li><a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts_template' %}">Contacts</a>
                          </li>
                          {% if user.is_authenticated%}
                          <li>
                            <form method="post" action="{% url 'users:logout' %}" style="display: inline">
                                {% csrf_token %}
                                <button type="submit" class="p-2 btn btn-outline-primary" >Logout</button>
                            </form>
                          </li>
                          {% else %}
                          <li>
                              <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
                          </li>
                          <li>
                              <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Registration</a>
                          </li>
                          {% endif %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                  <a href="#" class="navbar-brand d-flex align-items-center">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </div>
            </header>
