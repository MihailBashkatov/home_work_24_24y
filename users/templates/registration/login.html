{% extends 'blog/base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
{% include 'catalog/header.html' %}
<h2>Please, proceed with registration</h2>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <style>
                            .helptext{visibility: hidden;}
                        </style>
                        <button type="submit" class="btn btn-primary">
                            Enter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
